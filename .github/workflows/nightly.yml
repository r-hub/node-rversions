name: Nightly check
on:
  workflow_dispatch:
  schedule:
  - cron: '30 14 * * *'

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 24
          - 22
          - 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
        env:
          NODE_RVERSIONS_NOMOCK: 1
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
